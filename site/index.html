# Making Snipplets is easy!

This is a simple snipplet:
```html
<textarea class="snipplet">
1 + 1
&lt;/textarea>

```
Add That to a simple HTML file that pulls in the snipplet js file, and the following snipplet will be displayed!

(Try editing it)

    </textarea>

1 + 1
